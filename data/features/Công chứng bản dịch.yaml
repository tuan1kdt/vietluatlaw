description: "Chứng nhận tính xác lực, hợp pháp của hợp đồng, giao dịch dân sự khác bằng văn bản. Hợp đồng, giao dịch được công chứng có giá trị chứng cứ; những tình tiết, sự kiện trong hợp đồng, diao dịch được công chứng không phải chứng minh, trừ trường hợp bị Tòa án tuyên bố là vô hiệu"
